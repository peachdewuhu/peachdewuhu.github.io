<script type="text/javascript">

    //获得图片路径
    function changepic() {
        var reads= new FileReader();
        f=document.getElementById('file').files[0];
        reads.readAsDataURL(f);
        reads.onload=function (e) {
            stu_picture=this.result;
        };
    }

    function getValue(elemName) {
        var a = document.getElementsByName(elemName);

        var b = "";
        for (var i = 0; i < a.length; i++) {
            if (a[i].checked) {
                b = a[i].value;
                break;
            }
        }
        return b;
    }
    function getInputValue(elemName){
        var c = document.getElementsByName(elemName)[0].value;

        return c;
    }

    function setTime(){
        var maxtime = 10 * 60;
        setInterval(function () {

            if (maxtime >= 0) {
                minutes = Math.floor(maxtime / 60);
                seconds = Math.floor(maxtime % 60);
                msg = minutes + "分" + seconds + "秒";
                var timer = document.getElementById('Timer');
                timer.innerHTML = msg;
                --maxtime;

                var i = document.getElementById('QRcode');
                if (getValue("inOut") == '出口') {
                    if (maxtime % 2 == 0) {
                        i.style.backgroundColor = "#AAB0FE";
                    } else {
                        i.style.backgroundColor = "#0012FF";
                    }
                } else {
                    if (maxtime % 2 == 0) {
                        i.style.backgroundColor = "#bfffc8";
                    } else {
                        i.style.backgroundColor = "#090";
                    }
                }

            } else {
                timer.innerHTML = '已作废';
            }
        }, 1000)

        setInterval(function () {

            var date = new Date();
            var year = date.getFullYear();    //获取当前年份
            var month = date.getMonth() + 1;      //获取当前月份
            var day = date.getDate();          //获取当前日
            var hour = date.getHours();          //获取小时
            var minu = date.getMinutes();        //获取分钟

            var d = document.getElementById('Date');

            if (month < 10) month = "0" + month;
            if (day < 10) day = "0" + day;
            if (hour < 10) hour = "0" + hour;
            if (minu < 10) minu = "0" + minu;

            time = month + "月" + day + "日" + " " + hour + ":" + minu;

            d.innerHTML = time;


        }, 1000)

    }


    //判断密码

            setTime()


    }
